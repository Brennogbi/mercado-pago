<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Bordados</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Bordados da Marias</h1>
  </header>

  <main class="produtos" id="produtos">
    <!-- Produtos são gerados via JS -->
  </main>

  <!-- Modal de Compra -->
  <div class="modal" id="modal">
    <div class="modal__content">
      <button class="modal__close" id="fecharModal">X</button>
      <h2 class="modal__title" id="produtoSelecionado">Produto</h2>
      <form id="formCliente">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="tel" name="telefone" placeholder="Telefone" required />
        <input type="text" name="cep" placeholder="CEP" required />
        <input type="text" name="endereco" placeholder="Endereço completo" required />
        <button type="submit">Avançar para pagamento</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
